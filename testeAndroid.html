<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #dataContratar{            
            position: absolute;
            bottom: 0;
            left: 0;
            font-size: 18px;
            width: 95%;
            margin: 2.5%;
        }
    </style>
</head>
<body>
    <form method="GET">
        <input type="number" name="numeroDigitar" id="numeroDigitar" onkeydown="testarDigito(event)">
        <input type="number" name="idComprovante" id="idComprovante">
        <input type="date" name="dataNascimento" id="dataNascimento">
        
        <input type="date" name="dataContratar" id="dataContratar">
    </form>
    
    <script>
        function testarDigito(event){
            var span = document.createElement("span");
            span.innerText = event.key;
            document.body.appendChild(span);
        }
        
        document.getElementById("idComprovante").addEventListener("keydown", function(event){
            if (event.keyCode == 9) {
                console.log('you got tab i.e "NEXT" Btn');
                document.getElementById("numeroDigitar").focus();
           }
           if (event.keyCode == 13) {
               console.log('you got enter i.e "GO" Btn');
               document.getElementById("idComprovante").blur();
           }
        });
        
        function maskData(id){
            var input = document.getElementById(id);
            input.setAttribute("type", "text");
            input.setAttribute("inputmode", "numeric");
            input.setAttribute("pattern", "[0-9]*");
            input.setAttribute("aria-label", "digite a data no seguinte formato DDMMYYYY");
            input.addEventListener("keyup", function (ev){
                if (ev.charCode != 8 && ev.charCode != 46 && ev.keyCode != 8 && ev.keyCode != 46) {
                    if (ev.target.value.length == 2 || ev.target.value.length == 5) {
                        ev.target.value += "/";
                    }
                }
            });
        }

        maskData("dataContratar");
    </script>
</body>
</html>
